<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Filmoteka</title>
    <script type="module" crossorigin src="/Team-project-filmoteka/index.js"></script>
    <link rel="modulepreload" crossorigin href="/Team-project-filmoteka/assets/vendor-CejCsbAT.js">
    <link rel="stylesheet" crossorigin href="/Team-project-filmoteka/assets/index-CFs7dtWM.css">
  </head>
  <body>
    
<header class="header-homescreen">
    <div class="header-container">
      <nav class="navigation">
        <ul class="navigation-list">
          <li class="navigation-item">
            <a
              href="./index.html"
              class="navigation-button home-btn"
              data-request="Home"
              aria-label="home"
            >
              Home
            </a>
          </li>
          <li class="navigation-item mylibrary-btn">
            <a
              class="navigation-button"
              data-request="library"
              aria-label="my library"
            >
              My library
            </a>
          </li>
        </ul>
        <ul class="watched-queue-container">
          <li>
            <a
              class="navigation-button watched-btn"
              data-request="watched"
              aria-label="watched"
              data-action="watch"
            >
              Watched
            </a>
          </li>
          <li>
            <a
              class="navigation-button queue-btn"
              data-request="queue"
              aria-label="queue"
              data-action="queue"
            >
              Queue
            </a>
          </li>
        </ul>
      </nav>
      <form class="search-form">
        <input
          id="searchInput"
          type="text"
          class="search-form-input"
          name="searchQuery"
          placeholder="Movie Search"
          aria-label="movie search"
          autocomplete="off"
        />
        <button type="submit" class="submit-btn" aria-label="search">
          <!-- SVG-ul search-2.svg importat -->
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
            <use href="../img/search-2.svg"></use>
          </svg>
        </button>
      </form>
      <div class="logo-container">
        <a href="./index.html">
          <!-- SVG-ul film.svg importat -->
          <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 24 24" class="logo-film-now">
            <use href="../img/film.svg"></use>
          </svg>
          <h1 class="title">Filmoteka</h1>
        </a>
      </div>
      <div class="theme-switch-wrapper">
        <label class="theme-switch" for="checkbox">
          <input type="checkbox" id="checkbox" />
          <div class="slider round">
            <i id="darktheme" class="themes dark-themes theme-icon"></i>
            <i id="brighttheme" class="themes bright-theme theme-icon"></i>
          </div>
        </label>
      </div>
    </div>
  </header>
  

    <main></main>

    



  </body>
</html>
